

name: CI


on:

  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


  workflow_dispatch:


jobs:
  
  install-pip-deps:
    
    runs-on: self-hosted

    
    steps:
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'spmacc/python-greetings'
      - name: outputs info
        run: echo ... Installing all required dependencies ...   
        working-directory: python-greetings  
      - name: change directory to python-greetings      
        run: cd python-greetings
        shell: bash
      - name: Run install pip-deps
        run: pip3 install -r requirements.txt
        shell: bash 
  deploy-to-dev: 
    runs-on: self-hosted


    steps:
      
      - uses: actions/checkout@v4

     
      - name: Run deploy to dev
        run: echo ... Deploying to development environment ... 
  tests-on-dev:
    
    runs-on: self-hosted

    
    steps:
      
      - uses: actions/checkout@v4

     
      - name: Run tests on dev
        run: echo ... Running tests on development environment ... 
  deploy-to-staging: 
    runs-on: self-hosted


    steps:
      
      - uses: actions/checkout@v4

     
      - name: Run deploy to staging
        run: echo ... Deploying to staging environment ... 
